<!DOCTYPE html>
<html>
<head>
    <title>Rocket Animation</title>
    <style>
        body{
            background:black;
            overflow:hidden;
            margin:0;
        }

        .rocket{
            width:150px;
            position:absolute;
            bottom:-200px;
            left:50%;
            transform:translateX(-50%);
            animation: fly 5s linear infinite;
        }

        @keyframes fly{
            0%{ bottom:-200px; }
            100%{ bottom:120%; }
        }
    </style>
</head>
